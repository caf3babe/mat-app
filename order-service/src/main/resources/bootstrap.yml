# used in logback-spring.xml
app:
  loki:
    baseurl: http://localhost:3100/loki/api/v1/push
    level: DEBUG
logging:
  level:
    root: INFO
management:
  endpoints:
    web:
      exposure:
        include: prometheus
queue:
  car-available: CAR_AVAILABLE_QUEUE
  car-unavailable: CAR_UNAVAILABLE_QUEUE
  location-existent: LOCATION_EXISTENT_QUEUE
  location-nonexistent: LOCATION_NONEXISTENT_QUEUE
  order-create: ORDER_CREATE_QUEUE
  order-status-failure: ORDER_STATUS_FAILURE_QUEUE
  order-status-success: ORDER_STATUS_SUCCESS_QUEUE
  order-update: ORDER_UPDATE_QUEUE
  order-update-status: ORDER_UPDATE_STATUS_QUEUE
server:
  port: '8084'
spring:
  application:
    name: order-service
  cloud:
    config:
      fail-fast: 'true'
      retry:
        max-attempts: '30'
      uri: http://localhost:8071
  profiles:
    active: dev
  rabbitmq:
    host: localhost
    password: guest
    port: '5672'
    username: guest
  sleuth:
    sampler:
      probability: '1.0'
  zipkin:
    base-url: http://localhost:9411
